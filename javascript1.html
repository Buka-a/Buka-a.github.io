<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		#lukas{
			background-color: indianred;
			width: 200px;
			height: 200px;
	}
	</style>
</head>
<body>

	<div id="lukas"></div>


	<audio id="jayden" src="soundEffect.m4a"></audio>

	<script type="text/javascript">

		lukas.addEventListener("mouseenter", function(){
			jayden.play()
		})

		lukas.addEventListener("mouseleave", function()[
			jayden.pause()
	])

</script>
</body>
</html>
