<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		#square{
			height: 100px;
			width: 100px;
			background-color: purple;
		}

	</style>
	
</head>
<body>

	<div id="square"></div>

	<script type="text/javascript">
	

	let clicks=0
	square.addEventListener("click", function(){
		
		clicks=clicks+1
		console.log(clicks)

		if(clicks%2==1) {
			alert("odd")
			square.style.backgroundColor="indianred"
		}


		if(clicks%2==0) {
			alert("even")
			square.style.backgroundColor="blue"
		}
	})



	</script>

</body>
</html>
